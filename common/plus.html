<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .head {
            margin-top: 35vh;
        }

        .head__body {
            font-weight: 400;
            font-family: "Lucida Grande", sans;
            font-size: 5vw;
            text-align: center;

        }

        .head__item {
            text-decoration: none;
            color: inherit;
        }

        .head__item_active {
            color: #f00;
        }

        .body__article {
            display: none;
        }

        .body__article_active {
            display: block;
        }

    </style>
</head>
<body>
<div class="head">
    <h1 class="head__body">
        <a href="#me" class="head__item head__item_me">
            +me
        </a>
        <a href="#math" class="head__item head__item_math">
            +math
        </a>
        <a href="#science" class="head__item head__item_science">
            +science
        </a>
        <a href="#art" class="head__item head__item_art">
            +art
        </a>
        <a href="#you" class="head__item head__item_you">
            +you
        </a>
    </h1>
</div>

<div class="body">
    <article class="body__article body__article_me" id="me">
        <p>I am the foundation myself.</p>
    </article>
    <article class="body__article body__article_math" id="math">
        <p>Mathematics is the basis of all life.</p>
    </article>
    <article class="body__article body__article_science" id="science">

    </article>
    <article class="body__article body__article_art" id="art">

    </article>
    <article class="body__article body__article_you" id="you">
        <p>Without you, nothing will.</p>

        <p>I can not do anything without you.</p>

        <p>Let's be together.</p>
    </article>
</div>


<script>
    (function (d) {
        var names = {
            active: {
                head: 'head__item_active',
                body: 'body__article_active'
            },
            me: {
                hash: '#me',
                classes: {
                    head: 'head__item_me',
                    body: 'body__article_me'
                }
            },
            art: {
                hash: '#art',
                classes: {
                    head: 'head__item_art',
                    body: 'body__article_art'
                }
            },
            you: {
                hash: '#you',
                classes: {
                    head: 'head__item_you',
                    body: 'body__article_you'
                }
            },
            math: {
                hash: '#math',
                classes: {
                    head: 'head__item_math',
                    body: 'body__article_math'
                }
            },
            science: {
                hash: '#science',
                classes: {
                    head: 'head__item_science',
                    body: 'body__article_science'
                }
            }
        };

        var active = {};


        window.addEventListener("hashchange", function () {
            var h = window.location.hash;

            if (h === names.me.hash) {
                if (active.hash === undefined) {
                    addClass(d.getElementsByClassName(names.me.classes.head)[0], names.active.head);
                    addClass(d.getElementsByClassName(names.me.classes.body)[0], names.active.body);

                } else {
                    removeClass(d.getElementsByClassName(active.classes.head)[0], names.active.head);
                    removeClass(d.getElementsByClassName(active.classes.body)[0], names.active.body);
                    addClass(d.getElementsByClassName(names.me.classes.head)[0], names.active.head);
                    addClass(d.getElementsByClassName(names.me.classes.body)[0], names.active.body);
                }

                active = names.me;
            } else if (h === names.you.hash) {
                if (active.hash === undefined) {
                    addClass(d.getElementsByClassName(names.you.classes.head)[0], names.active.head);
                    addClass(d.getElementsByClassName(names.you.classes.body)[0], names.active.body);

                } else {
                    removeClass(d.getElementsByClassName(active.classes.head)[0], names.active.head);
                    removeClass(d.getElementsByClassName(active.classes.body)[0], names.active.body);
                    addClass(d.getElementsByClassName(names.you.classes.head)[0], names.active.head);
                    addClass(d.getElementsByClassName(names.you.classes.body)[0], names.active.body);
                }

                active = names.you;
            } else if (h === names.art.hash) {
                if (active.hash === undefined) {
                    addClass(d.getElementsByClassName(names.art.classes.head)[0], names.active.head);
                    addClass(d.getElementsByClassName(names.art.classes.body)[0], names.active.body);

                } else {
                    removeClass(d.getElementsByClassName(active.classes.head)[0], names.active.head);
                    removeClass(d.getElementsByClassName(active.classes.body)[0], names.active.body);
                    addClass(d.getElementsByClassName(names.art.classes.head)[0], names.active.head);
                    addClass(d.getElementsByClassName(names.art.classes.body)[0], names.active.body);
                }

                active = names.art;
            } else if (h === names.math.hash) {
                if (active.hash === undefined) {
                    addClass(d.getElementsByClassName(names.math.classes.head)[0], names.active.head);
                    addClass(d.getElementsByClassName(names.math.classes.body)[0], names.active.body);

                } else {
                    removeClass(d.getElementsByClassName(active.classes.head)[0], names.active.head);
                    removeClass(d.getElementsByClassName(active.classes.body)[0], names.active.body);
                    addClass(d.getElementsByClassName(names.math.classes.head)[0], names.active.head);
                    addClass(d.getElementsByClassName(names.math.classes.body)[0], names.active.body);
                }

                active = names.math;
            } else if (h === names.science.hash) {
                if (active.hash === undefined) {
                    addClass(d.getElementsByClassName(names.science.classes.head)[0], names.active.head);
                    addClass(d.getElementsByClassName(names.science.classes.body)[0], names.active.body);

                } else {
                    removeClass(d.getElementsByClassName(active.classes.head)[0], names.active.head);
                    removeClass(d.getElementsByClassName(active.classes.body)[0], names.active.body);
                    addClass(d.getElementsByClassName(names.science.classes.head)[0], names.active.head);
                    addClass(d.getElementsByClassName(names.science.classes.body)[0], names.active.body);
                }

                active = names.science;
            }

        }, false);

//        d.getElementsByClassName('head__item_me')[0].addEventListener('click', function () {
//            this.className += ' head__item_active';
//            console.log(this.className);
//        });

        function removeClass(element, className) {
            var classes = element.className.split(' ');

            var index = classes.indexOf(className);

            if (index === -1) {
                return false;
            }

            classes.splice(index, 1);

            element.className = classes.join(' ');

        }

        function addClass(element, className) {
            var classes = element.className.split(' ');

            if (classes.indexOf(className) !== -1) {
                console.log('ex');
                return false;
            }

            classes.push(className);
            element.className = classes.join(' ');

        }

    })(document);
</script>
</body>
</html>
